    <style>
        #cvs {
            border: 2px solid #000;
        }
    </style>

<body>

<canvas id="cvs"></canvas>
<div id="tips">

    <!--        <div id = "info">Enter room id to Join a game!</div>-->
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div id="color">
                <p>
                    You are a visitor.
                </p>
            </div>
            <form class="form-search">

                <div class="col-xs-2">
                    <input type="text" id="ver" class="form-control" placeholder="Ver_size"
                           onkeyup="value=value.replace(/[^\d]/g,'')" size="10"/>
                    <input type="text" id="hor" class="form-control" placeholder="Hor_size"
                           onkeyup="value=value.replace(/[^\d]/g,'')" size="10"/>
                    <button type="button" class="btn btn-primary" id="set">Set</button>
                </div>

            </form>
        </div>
        <div class="span12">
            <form class="form-search">

                <button type="button" class="btn" id="vs_tree_ai">vs Tree-AI</button>
                <button type="button" class="btn" id="vs_nn_ai">vs NN-AI</button>
                <button type="button" class="btn" id="vs_random">vs Random</button>
                <button type="button" class="btn" id="ai_vs_ai">AI vs AI</button>
                <button type="button" class="btn" id="enter">Enter</button>
            </form>
        </div>
        <div class="span12">
            <form class="form-search">
                <div style="width: 140px;height: 300px;float: left;text-align: left;">
                    <p><span>Now online:</span><span id="user_num">0</span></p>
                    <div id="user_list" style="overflow: auto;">

                    </div>
                </div>
                <div id="msg_list"
                     style="width: 358px;border:  1px solid gray; height: 298px;overflow: scroll;float: left;">
                </div>
            </form>
        </div>
        <div class="span12">
            <form class="form-search">

                <textarea class="form-control" id="msg_box" rows="6" cols="50"
                          onkeydown="confirm(event)"></textarea><br>
                <input type="button" class="btn btn-primary" value="Send" onclick="send()">
            </form>
        </div>
    </div>
</div>
